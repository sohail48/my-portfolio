<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Images</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
    <style>
        header{
            background-color: black;
            color: white;
            text-align: center;
            padding: 2px;
        }
    </style>
</head>
<body class="container-fluid">
    <header>
        <h2>Galaxy Hotel</h2>
    </header>
    <br>
    <div class="carousel slide" id="banner" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="https://spcdn.epsagents.com/wp-content/uploads/2017/11/Hotel-sign-at-night.jpg" class="d-block w-100" width="100%" height="330">
            </div>
            <div class="carousel-item" data-bs-interval="4000">
                <img src="https://images.pexels.com/photos/261102/pexels-photo-261102.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="100%" height="330">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://images.pexels.com/photos/5371573/pexels-photo-5371573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="100%" height="330">
            </div>
        </div>
        <div>
            <button data-bs-slide="prev" data-bs-target="#banner" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-slide="next" data-bs-target="#banner" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <br>   
     <center><button class="btn btn-warning"><a style="text-decoration: none; color: black;" href="Hotelwebsite.html">Book Your Room</a></button></center>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
